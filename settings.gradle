pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id('io.quarkus') version '3.28.1'
    }
}

rootProject.name = 'eos-java'

include 'versions'
include 'versions-test'
include 'units'
include 'persistence-api'
include 'persistence-influx'
include 'persistence-memory'
include 'simulation'
include 'optimization'
include 'forecast'
include 'metrics-influx'
include 'metrics-memory'
