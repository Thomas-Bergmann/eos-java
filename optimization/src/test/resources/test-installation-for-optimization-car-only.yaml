devices:
  - type: ELECTRIC_CAR
    count: 1
    capacity:
      amount: 50.0
      unit: "K_WH"
    chargeRate:
      amount: 11.0
      unit: "K_W"
    dischargeRate:
      amount: 10.0
      unit: "K_W"
    startStorageLevel: 0.2 # 20% initial charge
    chargingEfficiency: 0.90
    dischargingEfficiency: 0.90
    dailyStorageLoss: 0.01
    forceChargingLimit: 0.1
    usageProfile:
      days: [TUESDAY, WEDNESDAY]
      startUsage: "08:00"
      endUsage: "17:00"
      energyConsumption:
        amount: 15.0
        unit: "K_WH"
    
  - type: GRID
    count: 1

# Weather station configuration for forecasts
# Available stations: APOLDA, LEIPZIG_STADTWERKE
weatherStation: APOLDA

grid:
  type: "FLAT"
  flatPriceProvider:
    importPrice:
      amount: 0.39
      currency: EUR
    exportPrice:
      amount: 0.08
      currency: EUR
  csvPriceProvider:
    currency: EUR
    exportCharge:
      price:
        amount: 0.00
        currency: EUR
      energy:
        amount: 1
        unit: "K_WH"
    importCharge:
      price:
        amount: 0.08
        currency: EUR
      energy:
        amount: 1
        unit: "K_WH"
    resource:
      - stockprices_DE_LU_week_32-33.csv

