quarkus.profile=production

# Exclude InfluxDB implementations from CDI, use in-memory persistence for tests
quarkus.arc.exclude-types=de.hatoka.eos.persistence.influx.**

# InfluxDB Metrics Configuration (not used with in-memory persistence)
eos.metrics.influxdb.enabled=false
eos.metrics.influxdb.url=http://localhost:8086
eos.metrics.influxdb.token=eos-token-12345678901234567890
eos.metrics.influxdb.org=eos
eos.metrics.influxdb.bucket=energy_simulation

# Quarkus Configuration
quarkus.log.level=INFO
quarkus.log.category."de.hatoka.eos".level=DEBUG
