apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    uid: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: eos
      defaultBucket: energy_simulation
      httpMode: POST
    secureJsonData:
      token: eos-token-12345678901234567890
    editable: true